<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        width: 100%;
        height: 200px;
      }
      .box-1,
      .box-2 {
        flex: 1;
        display: flex;
        align-items: center;
        border: 1px solid black;
        padding-left: 10px;
      }
      .box-1 {
        background-color: lavender;
      }
      .box-2 {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box-1">
        <p>First cell</p>
      </div>
      <div class="box-2">
        <p>Second cell</p>
      </div>
    </div>
  </body>
</html>
