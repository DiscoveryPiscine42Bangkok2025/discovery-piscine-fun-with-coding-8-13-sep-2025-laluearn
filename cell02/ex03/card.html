<html lang="en">
  <head>

    <div class="container">
      <h1>My Profile</h1>
      <div class="card">
        <table>
          <tr>
            <td class="profile-pic">
              <img
                src="https://i.pinimg.com/564x/d4/fe/23/d4fe23ef92b752456254f85c09ab0109.jpg"
                alt="profile picture"
                width="200px"
                height="200px"
              />
            </td>
          </tr>
          <tr>
            <td class="login">
              <h2>skittiso</h2>
            </td>
          </tr>
          <tr>
            <td class="description">
              <p>Computer Engineering student who don't want to coding</p>
              <p>A bubble tea lover</p>
            </td>
          </tr>
          <tr>
            <td class="social">
              <a href="https://www.facebook.com"
                ><img
                  src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
                  alt="facebook logo"
                  width="20px"
              /></a>
              <a href="https://www.instagram.com"
                ><img
                  src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
                  alt="ig logo"
                  width="20px"
              /></a>
              <a href="https://twitter.com"
                ><img
                  src="https://images.freeimages.com/image/large-previews/f35/x-twitter-logo-on-black-circle-5694247.png?h=350"
                  alt="twitter logo"
                  width="20px"
              /></a>
            </td>
          </tr>
          <tr>
            <td class="contact">
                <button>
                  <a href="https://github.com/laluearn">Contact</a>
                </button>
            </td>
          </tr>
        </table>
