<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #balloon {
        border-radius: 50%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        id="balloon"
        onclick="addSize()"
        onmouseleave="removeSize()"
        style="width: 200px; height: 200px; background-color: red"
      ></div>
    </div>
  </body>
  <script>
    const addSize = () => {
      const balloon = document.getElementById("balloon");
      const colors = ["red", "green", "blue"];
      let width = parseInt(balloon.style.width) + 10;
      let height = parseInt(balloon.style.height) + 10;
      if (width < 200 || width > 420) {
        balloon.style.width = 200 + "px";
        balloon.style.height = 200 + "px";
        balloon.style.backgroundColor = "red";
      } else {
        balloon.style.width = width + "px";
        balloon.style.height = height + "px";
        const color = balloon.style.backgroundColor;
        balloon.style.backgroundColor =
          colors[(colors.findIndex((e) => e == color) + 1) % 3];
      }
    };
    const removeSize = () => {const balloon = document.getElementById("balloon");
      const colors = ["red", "green", "blue"];
      let width = parseInt(balloon.style.width) - 5;
      let height = parseInt(balloon.style.height) - 5;
      if (width < 200 || width > 420) {
        balloon.style.width = 200 + "px";
        balloon.style.height = 200 + "px";
        balloon.style.backgroundColor = "red";
      } else {
        balloon.style.width = width + "px";
        balloon.style.height = height + "px";
        const color = balloon.style.backgroundColor;
        balloon.style.backgroundColor =
          colors[(colors.findIndex((e) => e == color) + 1) % 3];
      }};
  </script>
</html>
